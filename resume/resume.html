  <script>
    function showMotto() {
      console.log(
        "Nothing good comes easy. If it’s hard, it’s worth doing. \nRTFSC (Read the F ** ing Source Code : - ) -- Linus Torvalds "
      )
    };

    function formatDate(date) {
      var d = new Date(date);
      var month = '' + (d.getMonth() + 1);
      var day = '' + d.getDate();
      var year = d.getFullYear();
      var hour = d.getHours();
      var minute = d.getMinutes();
      var second = d.getSeconds();

      function append0(unit) {
        if (unit.length < 2) {
          return '0' + unit;
        }
        return unit;
      }
      month = append0(month);
      day = append0(day);
      hour = append0(hour);
      minute = append0(minute);
      second = append0(second);
      return [year, second, day].join('-') + " " + [hour, minute, second].join(":");
    }

    function showGreetings() {
      var hour = new Date().getHours();
      var period = "";
      if (hour >= 0 && hour < 6) {
        period = "凌晨";
      } else if (hour >= 6 && hour <= 11) {
        period = "早上";
      } else if (hour >= 11 && hour < 14) {
        period = "中午";
      } else if (hour >= 14 && hour < 18) {
        period = "下午";
      } else if (hour >= 18 && hour < 24) {
        period = "晚上";
      };
      var date = formatDate(new Date());
      document.getElementById("greeting").innerHTML = period + "好，" + date;
    };
    window.onload = setInterval(showGreetings, 1000);
  </script>
